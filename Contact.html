<!DOCTYPE html>
<html>
    <head>
        
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="gfont2">
            <h2>Contact Us</h2>
            </div>

            <div class="gfont2 navbar">
                <a href="Home.html">Home</a>
                <a href="Products.html">Products</a>
            </div>
        </header>

        <main>
            <div class="gfont2">
            <h3>Fill out the info below.</h3>
            </div>

            <div class="form">
                <div class="gfont">
                <label>First Name: <input type="text" placeholder="Enter your first name"></label>
                <label>LastName: <input type="text" placeholder="Enter your last name"></label>
                <label>Email: <input type="email" placeholder="johndoe@gmail.com"></label>
                </div>
            </div>

            <div class="radio">
                <div class="gfont2">
                <h3>How did you hear about us?</h3>
                </div>
                <div class="gfont">
                <label><input type="radio" name="hear">Google</label>
                <label><input type="radio" name="hear">Youtube</label>
                <label><input type="radio" name="hear">Instagram</label>
                <label><input type="radio" name="hear">Friend/Family</label>
                <label><input type="radio" name="hear">Other</label>
                <textarea rows="2" col="1" placeholder="If other, please tell us where here."></textarea>
                </div>
            </div>

            <div class="form">
                <div class="gfont2">
                <h3>Request a Quote</h3>
                </div>
                <textarea rows="3" col="10" placeholder="Say what type of print and the filament type"></textarea>

                <div class="gfont2">
                <h3>If you want a custom print, attach the file here if you have one.</h3>
                </div>
                
                <input type='file'>

                <div class="gfont2">
                <h3>If you have any other questions or concerns please put them here.</h3>
                </div>

                <textarea rows="3" col="10" placeholder="Questions or concerns"></textarea>
            </div>

            <input type="submit">
            
        </main>

        <footer>
            <div class="logo">
                <img src="Images/Logo_Dragon.png" alt="Dragon Logo" width="40" height="40">
            </div>
            <p>987-654-3210</p>
            <p>&copy PrintForge</p>
        </footer>

    </body>
</html>
